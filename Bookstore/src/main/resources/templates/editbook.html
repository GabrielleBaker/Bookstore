<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Books Gabrielle Baker</title>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
</head>
<body>
	<h1>Edit a book</h1>
	<div>
		<form th:object="${book}" th:action="@{/saveedit}" action="#" method="post">
			<label for="id">Id</label>
			<input type="text" id="id" th:field="*{id}" readonly/>
			<br>
			<label for="author">Author</label> 
			<input type="text" id="author" th:field="*{author}" /> 
			<br>
			<label for="title">Title</label> 
			<input type="text" id="title" th:field="*{title}" /> 
			<br>
			<label for="year">Year</label> 
			<input type="text" th:field="*{publicationYear}" /> 
			<br>
			<label for="isbn">ISBN</label> 
			<input type="text" th:field="*{isbn}" /> 
			<br>
			<label for="price">Price</label> 
			<input type="text" th:field="*{price}" /> 
			<br>
			<input type="submit"value="Save"></input>
		</form>
	</div>
</body>
</html>
